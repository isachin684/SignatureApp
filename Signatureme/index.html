<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature</title>
    <style>
        .main{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .canvas{
            border:2px solid black;
        }
        .top, .bottom{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 20px 0 20px 0;
        }
        .block , input , select , button{
            width: 80%;
        }
        .top>.block{
           margin: 10px;
        }
        .bottom>.button{
            margin: 10px auto;
            width: 50%;
        }

    </style>
    <link rel="icon" href="favicon-16x16.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="main">
        <div class="top">
            <div class="black">
                <p>Text Color Picker</p>
                <input  class="form-control" type="color" id="colorPicker">
            </div>
            <div class="black">
                <p>Background</p>
                <input class="form-control" type="color" id="canvasColor">
            </div>
            <div class="black">
                <p>Font size</p>
                <select  id="fontPicker">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="15">15px</option>
                    <option value="20">20px</option>
                    <option value="25">25px</option>
                    <option value="30">30px</option>
                    <option value="35">35px</option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="myCanvas" width="800" height="500"> 

        </canvas>
        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
            <button type="button" class="btn btn-success" id="saveButton">Save and download</button>
            <button type="button" class="btn btn-warning" id="retrieveButton">Retrive Saved Signature</button>
        </div>
    </div>
    <script>
        let history = [];
        const colorPicker = document.getElementById('colorPicker');
        const canvasColor = document.getElementById('canvasColor');
        const canvas = document.getElementById('myCanvas');
        const clearButton = document.getElementById('clearButton');
        const saveButton = document.getElementById('saveButton');
        const retrieveButton = document.getElementById('retrieveButton');
        const fontPicker = document.getElementById('fontPicker');
        const ctx = canvas.getContext('2d');

        colorPicker.addEventListener('change',(event)=>{
           ctx.fillStyle = event.target.value;
           ctx.strokeStyle = event.target.value;
            
        });

        canvas.addEventListener('mousedown', (event)=>{
            isDrawing = true;
            lastX = event.offsetX;
            lastY = event.offsetY;
        });
        canvas.addEventListener('mousemove',(event)=>{
            if(isDrawing){
                ctx.beginPath();
                ctx.moveTo(lastX,lastY);
                ctx.lineTo(event.offsetX,event.offsetY);
                ctx.stroke();

                lastX = event.offsetX;
                lastY = event.offsetY;
            }
        });

        canvas.addEventListener('contextmenu', (event) => {
            event.preventDefault();
        });

        canvas.addEventListener('mouseup', ()=>{
            isDrawing = false;
        })

        canvasColor.addEventListener('change', (event)=>{
            ctx.fillStyle = event.target.value;
            ctx.fillRect(0,0,800,500);
        });

        fontPicker.addEventListener('change', (event)=>{
            ctx.lineWidth = event.target.value;
        });

        clearButton.addEventListener('click',(event)=>{
            ctx.clearRect(0,0,canvas.width,canvas.height);
        });


        saveButton.addEventListener('click', (event)=>{
            localStorage.setItem('canvasContents', canvas.toDataURL());

            let link =document.createElement('a');

            link.download = 'my-canvas.png';

            link.href = canvas.toDataURL();

            link.click();
        });

        retrieveButton.addEventListener('click', (event)=>{
           let savedCanvas = localStorage.getItem('canvasContents');

           if(savedCanvas){
            let img =new Image();
            img.src =savedCanvas;
            ctx.drawImage(img,0,0);

           }
        })
    </script>
</body>
</html>
